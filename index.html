<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Recipe App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" media="screen" href="./assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <a href="#FIXME" title="Recipe App">
          <h1>Recipe App</h1>
        </a>
        <nav>
          <ul>
            <li><a href="#FIXME" title="Home">Home</a></li>
            <li><a href="#FIXME" title="More">More</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <!-- Recipes -->
      <section class="recipes">
        <div class="wrapper">
          <h2>Recipe List</h2>
          <p>Click on a Recipe to get the Details</p>
          <ul id="recipe-list" class="recipe-list"></ul>
        </div>
      </section>
      <!-- Recipe Details -->
      <section class="recipe-details">
        <div class="wrapper">
          <h2>Recipe Details</h2>
          <div id="details-area"></div>
        </div>
      </section>
      <!-- Search for Recipes Section -->
      <section class="search-recipes">
        <div class="wrapper">
          <h2>Search for a Recipe</h2>
          <div class="input-area">
            <input type="text" placeholder="Enter a Recipe" id="search-text" class="search-text" required>
            <span class="helper">Enter a Recipe first</span>
          </div>
          <div class="control-area">
            <button type="button" id="search-button">Search</button>
          </div>
          <ul id="searched-list" class="searched-list"></ul>
        </div>
      </section>
      <!-- Searched Recipe Details -->
      <section class="searched-recipe-details">
        <div class="wrapper">
          <h2>Recipe Details</h2>
          <div id="searched-details-area" class="searched-details-area"></div>
        </div>
      </section>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>
      <div class="wrapper">
        <p>&copy; 2020 Recipe App. All rights reserved</p>
      </div>
    </footer>
    <!--footer section end-->
  </div>
  <!--container end-->

  <!-- <script src="js/vendors/jquery-1.8.3.min.js"></script> -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
